server {
    listen       80 default_server;
    server_name  _;

    # Proxy for Koordtool frontend (development mode with Vite)
    location / {
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;

        # Add these for WebSocket support (needed for Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass   http://koordtool:5173;
    }

    # Direct proxy to LimeSurvey API
    location /index.php/admin/remotecontrol {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://limesurvey:8080;
    }

    # Keep original proxy path for future use
    location /api/limesurvey/admin/remotecontrol {
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;

        rewrite ^/api/limesurvey/admin/remotecontrol(.*)$ /index.php/admin/remotecontrol$1 break;

        proxy_pass   http://limesurvey:8080;
    }

    # For LimeSurvey UI access if needed
    location /limesurvey {
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;

        # Remove /limesurvey prefix when proxying
        rewrite ^/limesurvey(.*)$ $1 break;

        proxy_pass   http://limesurvey:8080;
    }
}
