
repos:
  - repo: local
    hooks:
      - id: eslint
        name: lint
        language: node
        entry: pnpm run lint
        files: ^src/
        types_or: [javascript, jsx, ts, tsx, vue]
      - id: prettier
        name: format
        language: node
        entry: pnpm run format
        files: ^src/
        types_or: [javascript, jsx, ts, tsx, vue]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
